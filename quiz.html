<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerrank 3.0 quiz section</title>
</head>
<body>
    <div class="question-container">
        <p>What is a blockchain?</p>
        <ul class="options-container" style="list-style-type: none;">
            <li>
                <input type="radio" id="option-a" name="question-1" value="A">
                <label for="option-a">A chain of blocks that store data</label>
            </li>
            <li>
                <input type="radio" id="option-b" name="question-1" value="B">
                <label for="option-b">A type of database that stores data in blocks</label>
            </li>
            <li>
                <input type="radio" id="option-c" name="question-1" value="C">
                <label for="option-c">A distributed ledger that records transactions in blocks</label>
            </li>
            <li>
                <input type="radio" id="option-d" name="question-1" value="D">
                <label for="option-d">All of the above</label>
            </li>
        </ul>
    </div>
    
</body>
</html>
